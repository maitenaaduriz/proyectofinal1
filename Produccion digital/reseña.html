<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escribe tu propia reseña</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container2">
        <form class="formulario">
            <h2>
                Escribinos!
            </h2>
            <p>
                ¡Te invitamos a escribir una opinión o comentario sobre nuestro servicio, producto o experiencia!
                Valoramos tus comentarios y nos ayudan a mejorar
            </p>
            <label for="nombre">Escribe tu nombre</label>
            <input type="text" id="nombre" class="box">
            <label for="correo">Escribe tu correo</label>
            <input type="email" id="correo" class="box">
            <label for="mensaje">Escribe tu reseña</label>
            <textarea class="box" id="mensaje" cols="30" rows="10"></textarea>
            <input type="submit" value="enviar" class="submit">
        </form>
        <div class="info">
            <img src="Imagen/reseñas_Mesa de trabajo 1.png" class="img-1">

            <div class="location">

                <div class="icons">
                    <img src="Imagen/gps.png">
                    <p>
                        Bernal 351, Belgrano
                    </p>
                </div>

                <div class="icons">
                    <img src="Imagen/telefono.png">
                    <p>
                        911 3597 3538
                    </p>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
